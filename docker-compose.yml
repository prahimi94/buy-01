  dummy-data:
    image: mahdikheirkhah/dummy-data:${IMAGE_TAG:-latest}
    container_name: dummy-data
    command: [
      "/bin/sh",
      "-c",
      "while ! curl --insecure -s https://api-gateway:8443/actuator/health 2>/dev/null | grep -q '\"status\":\"UP\"'; do sleep 2; done; sleep 180 && java -jar /app/dummy-data.jar"
    ]
    environment:
      SPRING_PROFILES_ACTIVE: prod
      APP_API_GATEWAY_URL: https://api-gateway:8443
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      APP_DUMMY_DATA_ENABLED: 'true'
    depends_on:
      api-gateway:
        condition: service_healthy
    restart: on-failure:5
    networks:
      - BACKEND

  frontend:
    image: mahdikheirkhah/frontend:${IMAGE_TAG:-latest}
    container_name: frontend
    ports:
      - "4200:4200"
    environment:
      API_GATEWAY_URL: https://localhost:8443
    depends_on:
      api-gateway:
        condition: service_healthy
    healthcheck:
      # Using --insecure for HTTPS with self-signed certs, -f checks for 2xx status
      test: ["CMD-SHELL", "curl --insecure -f https://localhost:4200 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 12
      start_period: 45s
    networks:
      - BACKEND


networks:
  BACKEND:
    name: buy-01_BACKEND
    driver: bridge

volumes:
  mongo_data:
    driver: local