# Default IMAGE_TAG if not set as environment variable
# Usage: IMAGE_TAG=v1.0 docker-compose up
# Or: export IMAGE_TAG=v1.0 && docker-compose up
# If not provided, defaults to 'latest'

services:
  # --- Message Broker ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - BACKEND

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:29092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - BACKEND

  sonarqube:
    image: sonarqube:lts-community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: 'true'
    volumes:
      - /Users/parisa.rahimi/.docker-volumes/sonarqube_data:/opt/sonarqube/data
      - /Users/parisa.rahimi/.docker-volumes/sonarqube_logs:/opt/sonarqube/logs
      - /Users/parisa.rahimi/.docker-volumes/sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - BACKEND
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9000/api/system/status | grep -q UP || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s

  database:
    image: mongo:7.0
    container_name: database
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db
    networks:
      - BACKEND
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  discovery-service:
    image: mahdikheirkhah/discovery-service:${IMAGE_TAG:-latest}
    container_name: discovery-service
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 60s
    networks:
      - BACKEND

  api-gateway:
    image: mahdikheirkhah/api-gateway:${IMAGE_TAG:-latest}
    container_name: api-gateway
    ports:
      - "8443:8443"
    environment:
      SPRING_PROFILES_ACTIVE: prod,https
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    depends_on:
      discovery-service:
        condition: service_healthy
    healthcheck:
      # Using --insecure for HTTPS with self-signed certs
      test: ["CMD-SHELL", "curl --insecure -f https://localhost:8443/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 25
      start_period: 120s
    networks:
      - BACKEND

  user-service:
    image: mahdikheirkhah/user-service:${IMAGE_TAG:-latest}
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@database:27017/buy01?authSource=admin
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      discovery-service:
        condition: service_healthy
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 90s
    networks:
      - BACKEND

  product-service:
    image: mahdikheirkhah/product-service:${IMAGE_TAG:-latest}
    container_name: product-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@database:27017/buy01?authSource=admin
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      discovery-service:
        condition: service_healthy
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 90s
    networks:
      - BACKEND

  media-service:
    image: mahdikheirkhah/media-service:${IMAGE_TAG:-latest}
    container_name: media-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@database:27017/buy01?authSource=admin
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    volumes:
      - ./backend/media-service/uploads:/app/uploads
    depends_on:
      discovery-service:
        condition: service_healthy
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 90s
    networks:
      - BACKEND

